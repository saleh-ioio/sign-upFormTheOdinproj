<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="formImg">
            <div class="logoHolder"><img src="images/odin-lined.png" alt=""></div>
            <p class="imgOwnerText"></p>
        </div>
        <div class="formContent">
            

            <form action="#">
                <h4></h4>
                <div><label for="name"><input type="text" id="name"></label></div>
                <div><label for="LastName"><input type="text" id="LastName"></label></div>
                <div><label for="email"><input type="email" name="email" id="email"></label></div>
                <div><label for="phoneNum"><input type="number" name="phoneNum" id="phoneNum"></label></div>
                <div><label for="password"><input type="password" name="password" id="password"></label></div>
                <div><label for="repass"><input type="password" name="repass" id="repass"></label></div>
                <input type="submit" value="submit">
                <p></p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
