<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="formImg">
            <div class="logoHolder"><img src="images/odin-lined.png" alt="odin logo"></div>
        </div>
        <div class="formContent">
            <h4>This is not a real online service!
                You know you need something <br>like
                this in your life to help you relize
                your deepest dreams. <br>
                Sign up now to get started. <br><br>
                You know you want to.
            </h4>
            

            <form action="#">
                
                <div class="formStyle">
                    <h4>Let's do this!</h4>
                    
                    <fieldset>
                        <div><label for="name">First Name <br>
                            <input required type="text" id="name"></label></div>
                        <div><label for="LastName">Last Name <br>
                            <input required type="text" id="LastName"></label></div>
                    </fieldset>
                    <fieldset>
                        <div><label for="email">Email <br>
                            <input type="email" name="email" id="email"></label></div>
                        <div><label  for="phoneNum">Phone number <br>
                            <input  required type="number" name="phoneNum" minlength="10" id="phoneNum"></label></div>
                    </fieldset>
                    <fieldset>
                        <div><label for="password">Password <br>
                            <input required type="password" name="password" id="password"></label></div>
                        <div><label for="repass">confirm Password <br>
                            <input required type="password" name="repass" id="repass"></label></div>
                    </fieldset>
                </div>
                <input type="submit" value="create account">
                <p></p>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
